    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        // Usar innerHTML para permitir tags HTML dentro do textContent (ex: ícones)
        if (textContent) element.innerHTML = textContent;
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }
        return element;
    }

    // Calcula dias restantes, considerando hoje como último dia ou encerrado
    function calculateDays(endDateStr) {
        const [day, month, year] = endDateStr.split('/');
        const endDate = new Date(year, month - 1, day, 23, 59, 59, 999); // Month is 0-indexed
        const now = new Date(); // Use current system date

        // Set 'now' to the beginning of the day for accurate day difference
        const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        const diffTime = endDate - startOfToday;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays > 1) {
            return `<span class="font-bold text-green-600">${diffDays} dias restantes</span>`;
        } else if (diffDays === 1) {
            return `<span class="font-bold text-orange-500">Último dia</span>`;
        } else {
             return `<span class="text-gray-500">Encerrado</span>`;
        } // <-- Fechamento do else
    } // <-- Fechamento da função calculateDays que estava faltando

    // Adicionando a função isConsultaAberta que estava faltando e era usada nas renderizações
    function isConsultaAberta(endDateStr) {
        const [day, month, year] = endDateStr.split('/');
        const endDate = new Date(year, month - 1, day, 23, 59, 59, 999); // Month is 0-indexed
        const now = new Date();
        return now <= endDate; // Se agora for antes ou durante o dia final, está aberta.
    }

            switch (item.originalItemNumber) {

                case 2: return "Homologação Leilão Energia Nova “A-5”";

            const blockText = item.originalItemNumber >= 10 ? ' <span class="text-sm font-medium text-i4-blue">(Bloco)</span>' : '';
            h3Subject.innerHTML = `Item ${item.originalItemNumber}${blockText} <span class="font-normal text-i4-text-gray">| Processo: ${item.process}</span>`;

            const createInfoRow = (icon, label, value, tooltip = null) => {
                 if (value == null || (typeof value === 'string' && value.trim() === '')) {
                     return document.createDocumentFragment();
                 }
                 const row = createElement('div', 'flex flex-col md:flex-row');
                 const labelDiv = createElement('div', 'flex-shrink-0 w-full md:w-48 flex items-center text-sm font-semibold text-i4-text-gray mb-1 md:mb-0');
                 if (tooltip) {
                     labelDiv.setAttribute('data-tooltip', tooltip);
                 }
                 labelDiv.innerHTML = icon + label;
                 const valueDiv = createElement('div', 'text-sm text-i4-dark-gray flex-1 leading-relaxed'); // Added leading-relaxed
                 valueDiv.innerHTML = value;
                 row.appendChild(labelDiv);
                 row.appendChild(valueDiv);
                 return row;
             };

            infoContainer.appendChild(createInfoRow(icons.clipboard, 'Assunto', item.subject));
            infoContainer.appendChild(createInfoRow(icons.user, 'Relator(a)', item.relator));

            if(item.votoSummary){
                infoContainer.appendChild(createInfoRow(icons.info, 'Resumo da Minuta', item.votoSummary));

            if(item.decision) {
                infoContainer.appendChild(createInfoRow(icons.gavel, 'Decisão', `<span class="font-semibold">${item.decision}</span>`));
            }
            // DETAILS (Observações)
            if(item.details) {
                infoContainer.appendChild(createInfoRow(icons.info, 'Detalhes', item.details));
            }

            cardBody.appendChild(infoContainer);

            // Separador antes do rodapé, se houver links
            if (item.links && item.links.length > 0) {
                 const separator = createElement('hr', 'border-t border-i4-border-gray my-5'); // Separador
                 cardBody.appendChild(separator);

                     cardFooter.appendChild(linkAnchor);
                 });
                 cardBody.appendChild(cardFooter);
            }

            itemDiv.appendChild(cardBody);
            circuitoGrid.appendChild(itemDiv);
        });

    }

    // --- FUNÇÃO DE RENDERIZAÇÃO PRINCIPAL DA APLICAÇÃO ---
    function renderApp() {
      const appContainer = document.getElementById('app-container');
      // **FIX: Check if appContainer exists before proceeding**
      if (!appContainer) {
          console.error("Error: Element with ID 'app-container' not found in the DOM.");
          return; // Exit if the container is not found
      }
      appContainer.innerHTML = '';

      // Cabeçalho
      const header = createElement('header', 'bg-white shadow-md p-5 sticky top-0 z-20'); // Aumentado padding
      // Container do cabeçalho com flex-wrap para responsividade
      const headerContent = createElement('div', 'container mx-auto flex flex-col md:flex-row items-center justify-between gap-4');
      
      const logoImg = createElement('img', 'h-12 w-auto', null, { src: i4LogoUrl, alt: 'i4 Economic Regulation Logo', onerror: "this.onerror=null;this.src='https://placehold.co/150x40/cccccc/333333?text=i4+Logo';" }); // Logo size increased
      headerContent.appendChild(logoImg);

      // Conteúdo Principal
      const main = createElement('main', 'container mx-auto p-6 md:p-10');
      // Navegação (agora dentro do cabeçalho)
      const navContainer = createElement('div', 'flex flex-wrap gap-3 justify-center md:justify-end'); // Centralizado em mobile
      // Buttons
      const circuitoButton = createElement('button', 'nav-button-base nav-button-inactive', '4º Circuito');
      const consultasAbertasButton = createElement('button', 'nav-button-base nav-button-inactive', 'CPs/TSs Abertas');
      const consultasEncerradasButton = createElement('button', 'nav-button-base nav-button-inactive', 'CPs/TSs Encerradas');
      const agendaButton = createElement('button', 'nav-button-base nav-button-inactive', 'Agenda Regulatória');
      const imersaoButton = createElement('button', 'nav-button-base nav-button-inactive', 'Imersão Presencial');

      navContainer.append(circuitoButton, consultasAbertasButton, consultasEncerradasButton, agendaButton, imersaoButton);
      headerContent.appendChild(navContainer); // Adiciona nav ao header
      
      header.appendChild(headerContent);
      appContainer.appendChild(header);
      
      // Área de Conteúdo (permanece em 'main')
      const contentContainer = createElement('div', 'mt-10'); // Adiciona margem superior para compensar header fixo
      main.appendChild(contentContainer);

      appContainer.appendChild(main);

      // Rodapé
      const footer = createElement('footer', 'text-center mt-12 p-8 text-gray-500 text-sm border-t border-gray-200');
      const currentYear = new Date().getFullYear();
      footer.innerHTML = `© ${currentYear} i4 Economic Regulation. Todos os direitos reservados.`;
      appContainer.appendChild(footer);

      // Lógica de Navegação
      const buttons = [circuitoButton, consultasAbertasButton, consultasEncerradasButton, agendaButton, imersaoButton];
      function setActiveButton(activeButton) {
          buttons.forEach(button => {
              button.classList.remove('nav-button-active');
              button.classList.add('nav-button-inactive');
          });
          activeButton.classList.add('nav-button-active');
          activeButton.classList.remove('nav-button-inactive');
      }

      // Event Listeners adaptados
      circuitoButton.addEventListener('click', () => { setActiveButton(circuitoButton); renderPageWithAnimation(renderCircuitoPage, contentContainer); });
      consultasAbertasButton.addEventListener('click', () => { setActiveButton(consultasAbertasButton); renderPageWithAnimation(renderConsultasAbertasPage, contentContainer); });
      consultasEncerradasButton.addEventListener('click', () => { setActiveButton(consultasEncerradasButton); renderPageWithAnimation(renderConsultasEncerradasPage, contentContainer); });
      agendaButton.addEventListener('click', () => { setActiveButton(agendaButton); renderPageWithAnimation(renderAgendaRegulatoriaPage, contentContainer); });
      imersaoButton.addEventListener('click', () => { setActiveButton(imersaoButton); renderPageWithAnimation(renderImersaoPage, contentContainer); });

      // Renderização Inicial adaptada
      setActiveButton(circuitoButton);
      renderPageWithAnimation(renderCircuitoPage, contentContainer); // Usa a função wrapper na inicialização também
    }

    // Renderizar o dashboard quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', renderApp);
  </script>
