    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        // Use innerHTML instead of textContent to preserve formatting from user input
        if (textContent) element.innerHTML = textContent;
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }
        return element;
    }


    function createStatusBadge(statusKey, statusMap) {
        const statusInfo = statusMap[statusKey] || { text: "Indefinido", classes: "bg-gray-100 text-gray-800" };
        // Use innerHTML here as well if needed, but textContent is likely sufficient
        return createElement('span', `inline-block font-semibold rounded-full whitespace-nowrap px-2.5 py-1 text-xs ${statusInfo.classes}`, statusInfo.text);
    }


     function calculateDays(endDateStr) {
        const [day, month, year] = endDateStr.split('/');
        // Adjust month to be 0-indexed for Date constructor
        const endDate = new Date(year, month - 1, day, 23, 59, 59, 999);
        const now = new Date(); // Use current system date for calculation

        // Calculate the difference in time
        const diffTime = endDate - now;

        // Calculate the difference in days, rounding up to include the current day
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays >= 1) {
            return `<span class="text-green-600 font-medium">${diffDays} ${diffDays === 1 ? 'dia restante' : 'dias restantes'}</span>`;
        } else if (diffDays === 0) {
             // Check if it's still today before the deadline
             const endOfDayToday = new Date(now);
             endOfDayToday.setHours(23, 59, 59, 999);
             if (now < endDate) {
                return `<span class="text-orange-500 font-medium">Último dia</span>`;
             } else {
                 return `<span class="text-gray-500">Encerrado</span>`;
             }
        } else {
             return `<span class="text-gray-500">Encerrado</span>`;
        }
    }

    function renderConsultasPage(container) {
        container.innerHTML = '';

        container.appendChild(pageTitle);

        const tableContainer = createElement('div', 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto');

        const relevantConsultas = consultasPublicasData.filter(cp => {
            const [day, month, year] = cp.fim.split('/');
            const endDate = new Date(year, month - 1, day, 23, 59, 59, 999); // Month is 0-indexed
            const now = new Date();
            const daysSinceEnd = (now - endDate) / (1000 * 60 * 60 * 24);

            // Keep 'aberta' OR 'encerrada' within the last 14 days
            return cp.status === 'aberta' || (cp.status === 'encerrada' && daysSinceEnd <= 14);
        });

         relevantConsultas.sort((a, b) => {
            const now = new Date();
            const parseDate = (dateStr) => {
                const [day, month, year] = dateStr.split('/');
                return new Date(year, month - 1, day, 23, 59, 59, 999); // Month is 0-indexed
            };
            const endA = parseDate(a.fim);
            const endB = parseDate(b.fim);

             // Prioritize open consultations
            if (a.status === 'aberta' && b.status === 'encerrada') return -1;
            if (a.status === 'encerrada' && b.status === 'aberta') return 1;

            // If both open, sort by nearest end date (ascending diff)
            if (a.status === 'aberta') {
                 return (endA - now) - (endB - now);
            }
             // If both closed, sort by most recently closed (descending end date)
            return endB - endA;
        });

        const mobileContainer = createElement('div', 'md:hidden');
        relevantConsultas.forEach(cp => {
            const card = createElement('div', 'p-4 border-b border-gray-200');
            const statusBadgeHTML = createStatusBadge(cp.status, consultaStatusMap).outerHTML;

            `;
            mobileContainer.appendChild(card);
        });
        tableContainer.appendChild(mobileContainer);

        const table = createElement('table', 'w-full text-sm text-left text-gray-500 hidden md:table');
        table.innerHTML = `
