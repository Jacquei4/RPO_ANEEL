        const listItem = createElement('li', 'text-gray-700 text-sm sm:text-base');
        const itemLink = createElement('a', 'text-blue-700 hover:underline', null, { href: `#item-${item.originalItemNumber}` });
        const itemNumberSpan = createElement('span', 'font-bold', `Item ${item.originalItemNumber}: `);
        
        // Aplica as substituições APENAS para a string que será exibida no sumário
        let summarySubject = String(item.subject || ''); // Garante que é uma string
        
        // Substituições de nomes de empresas - mais específicas primeiro
        // Usar regex com word boundary \b para evitar substituições parciais
        summarySubject = summarySubject.replace(/\bEnergisa Tocantins – Distribuidora de Energia S\.A\. – ETO\b/g, 'ETO');
        summarySubject = summarySubject.replace(/\bEnergisa Sul Sudeste - Distribuidora de Energia S\.A\. – ESS\b/g, 'ESS');
        summarySubject = summarySubject.replace(/\bEnel Distribuição São Paulo – Enel SP\b/g, 'Enel SP');
        summarySubject = summarySubject.replace(/\bCooperativa de Distribuição de Energia Elétrica de Castro – Castro-DIS\b/g, 'Castro-DIS');
        summarySubject = summarySubject.replace(/\bCooperativa de Distribuição de Energia Entre Rios Ltda\. – Certhil\b/g, 'Certhil');

        // Substituições de termos gerais
        summarySubject = summarySubject.replace(/\bReajuste Tarifário Anual\b/g, 'RTA');
        summarySubject = summarySubject.replace(/\bConsulta Pública\b/g, 'CP');
        summarySubject = summarySubject.replace(/\bRevisão Tarifária Extraordinária\b/g, 'RTE');
        summarySubject = summarySubject.replace(/\bMedida Provisória\b/g, 'MP');
        summarySubject = summarySubject.replace(/\bContratos de Uso do Sistema de Transmissão –\b/g, ''); 
        summarySubject = summarySubject.replace(/\bRevisão Tarifária Periódica\b/g, 'RTP');

        // Substituições adicionadas para o item 6 e limpeza de repetições
        summarySubject = summarySubject.replace(/\bImposto sobre Circulação de Mercadorias e Serviços –\b/g, '');
        summarySubject = summarySubject.replace(/\bProgramas de Integração Social e de Formação do Patrimônio do Servidor Público –\b/g, '');
        summarySubject = summarySubject.replace(/\be Contribuição para Financiamento da Seguridade Social –\b/g, '');

        // Limpeza de possíveis duplicações remanescentes (usando regex para múltiplas ocorrências e espaços)
        summarySubject = summarySubject.replace(/(ETO\s*){2,}/g, 'ETO');
        summarySubject = summarySubject.replace(/(ESS\s*){2,}/g, 'ESS');
        summarySubject = summarySubject.replace(/(Enel SP\s*){2,}/g, 'Enel SP');
        summarySubject = summarySubject.replace(/\bCastro-DIS\b\s*(\bCastro-DIS\b\s*)+/g, 'Castro-DIS'); // Regex para corrigir multiplas ocorrencias de Castro-DIS
        summarySubject = summarySubject.replace(/(Certhil\s*){2,}/g, 'Certhil');
        summarySubject = summarySubject.replace(/(ICMS\s*){2,}/g, 'ICMS'); 
        summarySubject = summarySubject.replace(/(PIS\/PASEP\s*){2,}/g, 'PIS/PASEP'); 
        summarySubject = summarySubject.replace(/(COFINS\s*){2,}/g, 'COFINS'); 


        const subjectSpan = createElement('span', null, `${summarySubject} - `); 
        const briefDecisionSpan = createElement('span', 'font-semibold text-blue-700', item.briefDecision);
        
        itemLink.appendChild(itemNumberSpan);
        itemLink.appendChild(subjectSpan);
        itemLink.appendChild(briefDecisionSpan);
        listItem.appendChild(itemLink);
        summaryList.appendChild(listItem);
      });
      summaryDiv.appendChild(summaryTitle);
      summaryDiv.appendChild(summaryList);
      contentDiv.appendChild(summaryDiv);

      // Itens da Pauta
      const agendaGrid = createElement('div', 'grid grid-cols-1 gap-4 sm:gap-6');
      aneelAgenda.forEach(item => {
        const itemDiv = createElement('div', 'bg-white p-4 sm:p-6 rounded-xl shadow-md border border-gray-200', null, { id: `item-${item.originalItemNumber}` });
        
        // Assunto do Item
        const h3Subject = createElement('h3', 'text-lg sm:text-xl font-semibold text-blue-700 mb-2');
        h3Subject.innerHTML = `Item ${item.originalItemNumber}: Processo: ${item.process}`;
        itemDiv.appendChild(h3Subject);

        // Assunto Completo
        const pAssunto = createElement('p', 'text-gray-900 text-sm sm:text-base mb-2');
        pAssunto.innerHTML = `<strong>Assunto:</strong> ${item.subject}`;
        itemDiv.appendChild(pAssunto);

        // Área Responsável
        const pAreaResponsavel = createElement('p', 'text-gray-700 text-sm sm:text-base mb-2');
        pAreaResponsavel.innerHTML = `<strong>Área Responsável:</strong> ${item.areaResponsible}`;
        itemDiv.appendChild(pAreaResponsavel);

        // Relator(a)
        const pRelator = createElement('p', 'text-gray-700 text-sm sm:text-base mb-2');
        pRelator.innerHTML = `<strong>Relator(a):</strong> ${item.relator}`;
        itemDiv.appendChild(pRelator);
        
        // Adiciona Diretor(a)-Relator(a) do Voto-Vista se existir
        if (item.originalItemNumber === 4 && item.votoVistaRelator) {
          const pVotoVistaRelator = createElement('p', 'text-gray-700 text-sm sm:text-base mb-2');
          pVotoVistaRelator.innerHTML = `<strong>Diretor(a)-Relator(a) do Voto-Vista:</strong> ${item.votoVistaRelator}`;
          itemDiv.appendChild(pVotoVistaRelator);
        }

        // Decisão
        const pDecisao = createElement('p', 'text-gray-700 text-sm sm:text-base mb-2');
        pDecisao.innerHTML = `<strong>Decisão:</strong> ${item.decision}`;
        itemDiv.appendChild(pDecisao);

        // Adicionar a tabela de perdas de energia para o Item 1, se aplicável
        if (item.originalItemNumber === 1 && item.tableImageSrc) {
          const tableImage = createElement('img', 'w-full h-auto rounded-md object-cover mt-3', null, { 
            src: item.tableImageSrc, 
            alt: "Tabela de Referencial Regulatório para Perdas de Energia" 
          });
          tableImage.onerror = () => { tableImage.src = "https://placehold.co/552x96/cccccc/333333?text=Tabela+de+Perdas+de+Energia"; }; // Fallback
          const tableContainer = createElement('div', 'mt-4 pt-4 border-t border-gray-200');
          tableContainer.innerHTML = `<h4>Tabela de Referencial Regulatório para Perdas de Energia:</h4>`;
          tableContainer.appendChild(tableImage);
          itemDiv.appendChild(tableContainer);
        }

        // Ordem de Julgamento
        const pOrdemJulgamento = createElement('p', 'text-gray-700 text-sm sm:text-base mb-2');
        pOrdemJulgamento.innerHTML = `<strong>Ordem de Julgamento:</strong> ${item.orderOfJudgment}`;
        itemDiv.appendChild(pOrdemJulgamento);

        if (item.votoSummary) { // Campo para o resumo do voto
          const votoSummaryP = createElement('p', 'text-gray-700 text-sm sm:text-base mb-2');
          votoSummaryP.innerHTML = `<strong>Resumo do Voto do Relator:</strong> ${item.votoSummary}`;
          itemDiv.appendChild(votoSummaryP);
        }

        if (item.administrativeAct) {
          const actP = createElement('p', 'text-gray-700 text-sm sm:text-base');
          actP.innerHTML = `<strong>Ato(s) Administrativo(s):</strong> `;
          if (item.actLink) { // Verifica se há um link para o Ato Administrativo
            const actAnchor = createElement('a', 'text-blue-500 hover:underline break-words', item.administrativeAct, { href: item.actLink, target: '_blank', rel: 'noopener noreferrer' });
            actP.appendChild(actAnchor);
          } else {
            actP.textContent += item.administrativeAct; // Se não houver link, exibe apenas o texto
          }
          itemDiv.appendChild(actP);
        }

        // Adicionar o link da Consulta Pública se existir
        if (item.consultaPublicaLink) {
          const cpLinkP = createElement('p', 'text-gray-700 text-sm sm:text-base');
          const cpLinkAnchor = createElement('a', 'text-blue-500 hover:underline break-words', null, { href: item.consultaPublicaLink, target: '_blank', rel: 'noopener noreferrer' });
          const strongText = createElement('strong', null, 'Link para a Consulta Pública');
          cpLinkAnchor.appendChild(strongText);
          cpLinkP.appendChild(cpLinkAnchor);
          itemDiv.appendChild(cpLinkP);
        }

        agendaGrid.appendChild(itemDiv);
      });
      contentDiv.appendChild(agendaGrid);
      main.appendChild(contentDiv);
      appContainer.appendChild(main);

      // Rodapé
      const footer = createElement('footer', 'text-center mt-6 sm:mt-8 p-3 sm:p-4 text-gray-500 text-xs sm:text-sm');
      footer.appendChild(createElement('p', null, '&copy; 2025 i4 Economic Regulation. Todos os direitos reservados.'));
      appContainer.appendChild(footer);
    }

    // Renderizar o dashboard quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', renderDashboard);
  </script>
</body>
</html>
