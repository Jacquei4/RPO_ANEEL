    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        if (textContent) element.innerHTML = textContent;
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }

        const statusInfo = statusMap[statusKey] || { text: "Indefinido", classes: "bg-gray-100 text-gray-800 border border-gray-200" };

    function calculateDays(endDateStr) {
        if (!endDateStr) return '';
        const [day, month, year] = endDateStr.split('/');
        const endDate = new Date(parseInt(year, 10), parseInt(month, 10) - 1, parseInt(day, 10), 23, 59, 59, 999);
        const now = new Date();
        const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        const diffTime = endDate - startOfToday;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays > 1) {
            return `<span class="font-bold text-green-600">${diffDays} dias restantes</span>`;
        } else if (diffDays === 1) {
            return `<span class="font-bold text-orange-500">Último dia</span>`;
        } else {
             return `<span class="text-gray-500">Encerrada</span>`;
        }
    }

        return now <= endDate;

    function renderRegulatoryTable(container, data, title, hasYearColumn = false) {
        const tableTitle = createElement('h3', 'text-xl font-bold text-i4-dark-gray mb-4 mt-8', title);
        container.appendChild(tableTitle);

        const tableContainer = createElement('div', 'info-card overflow-x-auto mb-10');

        const thead = createElement('thead', 'text-xs text-i4-text-gray uppercase bg-i4-light-gray');

        let headerHtml = `
            <tr>
                <th scope="col" class="w-20 px-6 py-4">Eixo Temático</th>
                <th scope="col" class="w-20 px-6 py-4">Código</th>
        `;
        if (hasYearColumn) {
            headerHtml += `<th scope="col" class="w-32 px-6 py-4">Ano Previsto</th>`;
        }
        headerHtml += `<th scope="col" class="px-6 py-4">Atividade Regulatória</th></tr>`;
        thead.innerHTML = headerHtml;
        table.appendChild(thead);

        let currentEixo = null;
        data.forEach(item => {
            const tr = createElement('tr', 'hover:bg-i4-light-gray');
            
            let eixoCell = '';
            if (item.eixo !== currentEixo) {
                const rowSpanCount = data.filter(d => d.eixo === item.eixo).length;
                eixoCell = `<td class="px-6 py-4 font-semibold text-i4-blue align-middle" rowspan="${rowSpanCount}">${item.eixo}</td>`;
                currentEixo = item.eixo;
            } else {

            }

            let yearCell = hasYearColumn ? `<td class="px-6 py-4 whitespace-nowrap font-medium text-i4-dark-gray">${item.ano || '-'}</td>` : '';
            
            tr.innerHTML = `
                ${eixoCell}

                ${yearCell}
                <td class="px-6 py-4">${item.atividade}</td>
            `;
            tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        tableContainer.appendChild(table);
        container.appendChild(tableContainer);
    }

             switch (item.originalItemNumber) {

                case 11: return "Reconsideração TP Sul (Reforços/RAP)";
                case 12: return "Reconsideração Eletronorte (Reforços/RAP)";
                case 13: return "Reconsideração Cemig GT (Reforços/RAP)";
                case 14: return "Cautelar Energisa MT (Prorrogação Concessão)";
            }
            
            const maxLength = 85;
            let text = item.subject;
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '...';
            }
            return text;
        };

        // Ordena por número do item e cria lista do sumário
        aneelAgendaCircuito1_2026.sort((a,b) => a.originalItemNumber - b.originalItemNumber).forEach(item => {
            const listItem = createElement('li', 'flex flex-col sm:flex-row sm:items-center justify-between gap-2 p-3 rounded-lg hover:bg-i4-light-gray');
            
            const itemNumber = `Item ${item.originalItemNumber}:`;
            
            const itemLink = createElement('a', 'text-i4-text-gray hover:text-i4-blue flex-grow min-w-0', null, { href: `#item-${item.originalItemNumber}` });
            const itemNumberSpan = createElement('span', 'font-bold mr-2 text-i4-dark-gray', itemNumber);
            const subjectSpan = createElement('span', '', getSummarySubject(item));
            itemLink.appendChild(itemNumberSpan);
            itemLink.appendChild(subjectSpan);

            const statusBadge = createStatusBadge(item.status || 'scheduled', pautaStatusMap);
            statusBadge.classList.add('mt-2', 'sm:mt-0', 'flex-shrink-0');

            listItem.appendChild(itemLink);
            listItem.appendChild(statusBadge);
            summaryList.appendChild(listItem);
        });
        summaryDiv.appendChild(summaryList);
        container.appendChild(summaryDiv);


        // Grid de Itens da Pauta
        const agendaGrid = createElement('div', 'space-y-8');
        aneelAgendaCircuito1_2026.forEach(item => {
            const itemDiv = createElement('div', 'info-card', null, { id: `item-${item.originalItemNumber}` });

            const cardHeader = createElement('div', 'card-header p-5 flex justify-between items-center flex-wrap gap-2');
            const h3Subject = createElement('h3', 'text-lg font-semibold text-i4-dark-gray');
            
            h3Subject.innerHTML = `Item ${item.originalItemNumber} <span class="font-normal text-i4-text-gray">| Processo: ${item.process}</span>`;
            cardHeader.appendChild(h3Subject);
            cardHeader.appendChild(createStatusBadge(item.status || 'scheduled', pautaStatusMap));
            itemDiv.appendChild(cardHeader);

            const cardBody = createElement('div', 'p-6 space-y-5');
            const infoContainer = createElement('div', 'space-y-4');

            const createInfoRow = (icon, label, value, tooltip = null) => {
                 if (value == null || (typeof value === 'string' && value.trim() === '')) {
                     return document.createDocumentFragment();
                 }
                 const row = createElement('div', 'flex flex-col md:flex-row');
                 const labelDiv = createElement('div', 'flex-shrink-0 w-full md:w-48 flex items-center text-sm font-semibold text-i4-text-gray mb-1 md:mb-0');
                 if (tooltip) {
                     labelDiv.setAttribute('data-tooltip', tooltip);
                 }
                 labelDiv.innerHTML = icon + label;
                 const valueDiv = createElement('div', 'text-sm text-i4-dark-gray flex-1 leading-relaxed');
                 valueDiv.innerHTML = value;
                 row.appendChild(labelDiv);
                 row.appendChild(valueDiv);
                 return row;
             };

            infoContainer.appendChild(createInfoRow(icons.clipboard, 'Assunto', item.subject));
            
            if (item.relator !== "-") {
                infoContainer.appendChild(createInfoRow(icons.user, 'Relator(a)', item.relator));
            }
            if (item.votoVistaRelator) {
                infoContainer.appendChild(createInfoRow(icons.user, 'Relator(a) Voto-Vista', item.votoVistaRelator));
            }
            if (item.areaResponsible !== "-") {
                infoContainer.appendChild(createInfoRow(icons.building, 'Área Responsável', item.areaResponsible));
            }
            
            // Exibir Detalhes de Discussão (Novo Campo)
            if (item.discussionDetails) {
                infoContainer.appendChild(createInfoRow(icons.info, 'Discussão e Deliberação', item.discussionDetails));
            } else if (item.votoSummary) {
                // Fallback para votoSummary se não houver discussão detalhada
                infoContainer.appendChild(createInfoRow(icons.info, 'Resumo de Voto', item.votoSummary));
            }

            cardBody.appendChild(infoContainer);

            // Rodapé com links
            if (item.links && item.links.length > 0) {
                 const separator = createElement('hr', 'border-t border-i4-border-gray my-5');
                 cardBody.appendChild(separator);

                 const cardFooter = createElement('div', 'flex flex-wrap gap-x-6 gap-y-2 items-center');
                 item.links.forEach(link => {
                     const linkTitle = link.title;
                     const linkAnchor = createElement('a', 'group inline-flex items-center text-sm font-medium text-i4-blue hover:text-blue-700 transition-colors', `${icons.link} ${linkTitle} ${icons.arrowRight}`, { href: link.url, target: '_blank', rel: 'noopener noreferrer' });
                     cardFooter.appendChild(linkAnchor);
                 });
                 cardBody.appendChild(cardFooter);
            }

            // Exibir link da Consulta Pública se existir
            if (item.consultaPublicaLink) {
                 if (!item.links || item.links.length === 0) {
                     // Adiciona separador se ainda não houver links
                     const separator = createElement('hr', 'border-t border-i4-border-gray my-5');
                     cardBody.appendChild(separator);
                 }
                 
                 const cpLinkContainer = createElement('div', 'flex flex-wrap gap-x-6 gap-y-2 items-center');
                 // Se já houver links, não precisa criar novo container se quisermos agrupar, mas aqui cria um novo bloco para destacar.
                 // Na verdade, o código anterior anexava ao cardBody. Vou manter a lógica.
                 if (cardBody.lastChild.classList && !cardBody.lastChild.classList.contains('flex-wrap')) {
                      // Se o último filho não for um footer de links, adicionamos um wrapper
                 }
                 
                 const cpLinkAnchor = createElement('a', 'group inline-flex items-center text-sm font-medium text-i4-blue hover:text-blue-700 transition-colors mt-2', `${icons.link} Consulta Pública ${icons.arrowRight}`, { href: item.consultaPublicaLink, target: '_blank', rel: 'noopener noreferrer' });
                 
                 // Se já existe um footer, adiciona lá. Senão cria um.
                 let footer = cardBody.querySelector('.border-t');
                 if(!footer) {
                    footer = createElement('div', 'flex flex-wrap gap-x-6 gap-y-2 items-center mt-4 pt-4 border-t border-i4-border-gray');
                    cardBody.appendChild(footer);
                 }
                 footer.appendChild(cpLinkAnchor);
            }

            itemDiv.appendChild(cardBody);
            agendaGrid.appendChild(itemDiv);
        });
        container.appendChild(agendaGrid);
    }

    // --- FUNÇÃO DE RENDERIZAÇÃO PRINCIPAL DA APLICAÇÃO ---
    function renderApp() {
      const appContainer = document.getElementById('app-container');
      if (!appContainer) {
          console.error("Error: Element with ID 'app-container' not found in the DOM.");
          return;
      }
      appContainer.innerHTML = '';

      // Cabeçalho
      const header = createElement('header', 'bg-white shadow-md p-5 sticky top-0 z-20');
      const headerContent = createElement('div', 'container mx-auto flex flex-col md:flex-row items-center justify-between gap-4');
      
      const logoImg = createElement('img', 'h-12 w-auto', null, { src: i4LogoUrl, alt: 'i4 Economic Regulation Logo', onerror: "this.onerror=null;this.src='https://placehold.co/150x40/cccccc/333333?text=i4+Logo';" });
      headerContent.appendChild(logoImg);

      // Conteúdo Principal
      const main = createElement('main', 'container mx-auto p-6 md:p-10');
      
      // Navegação
      const navContainer = createElement('div', 'flex flex-wrap gap-3 justify-center md:justify-start');
      
      // BOTÕES DE NAVEGAÇÃO
      const circuitoButton = createElement('button', 'nav-button-base nav-button-inactive', '1º Circuito 2026'); // NOVA (Ativa)
      const imersaoButton = createElement('button', 'nav-button-base nav-button-inactive', 'Imersões Presenciais 2026');
      const consultasAbertasButton = createElement('button', 'nav-button-base nav-button-inactive', 'CPs/TSs Abertas');
      const agendaButton = createElement('button', 'nav-button-base nav-button-inactive', 'Agenda Regulatória');

      // Ordem dos botões: Circuito (padrão), CPs, Agenda, Imersões
      navContainer.append(circuitoButton, consultasAbertasButton, agendaButton, imersaoButton);
      headerContent.appendChild(navContainer);
      
      header.appendChild(headerContent);
      appContainer.appendChild(header);
      
      const contentContainer = createElement('div', 'mt-10');
      main.appendChild(contentContainer);

      appContainer.appendChild(main);

      const footer = createElement('footer', 'text-center mt-12 p-8 text-gray-500 text-sm border-t border-gray-200');
      const currentYear = new Date().getFullYear();
      footer.innerHTML = `© ${currentYear} i4 Economic Regulation. Todos os direitos reservados.`;
      appContainer.appendChild(footer);

      // Listeners e Gerenciamento de Estado
      const buttons = [circuitoButton, consultasAbertasButton, agendaButton, imersaoButton];
      
      function setActiveButton(activeButton) {
          buttons.forEach(button => {
              button.classList.remove('nav-button-active');
              button.classList.add('nav-button-inactive');
          });
          activeButton.classList.add('nav-button-active');
          activeButton.classList.remove('nav-button-inactive');
      }

      // Configuração dos Eventos de Clique
      circuitoButton.addEventListener('click', () => { setActiveButton(circuitoButton); renderPageWithAnimation(renderCircuito12026Page, contentContainer); });
      imersaoButton.addEventListener('click', () => { setActiveButton(imersaoButton); renderPageWithAnimation(renderImersaoPage, contentContainer); });
      consultasAbertasButton.addEventListener('click', () => { setActiveButton(consultasAbertasButton); renderPageWithAnimation(renderConsultasAbertasPage, contentContainer); });
      agendaButton.addEventListener('click', () => { setActiveButton(agendaButton); renderPageWithAnimation(renderAgendaRegulatoriaPage, contentContainer); });

      // Renderização Inicial (1º Circuito como padrão)
      setActiveButton(circuitoButton);
      renderPageWithAnimation(renderCircuito12026Page, contentContainer);
    }

    document.addEventListener('DOMContentLoaded', renderApp);
  </script>
