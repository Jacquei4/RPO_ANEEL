    // --- FUNÇÕES HELPER ---
    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        // Usar innerHTML para permitir tags HTML dentro do textContent (ex: ícones)
        if (textContent) element.innerHTML = textContent;
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }
        return element;
    }

    function createStatusBadge(statusKey, statusMap) {
        const statusInfo = statusMap[statusKey] || { text: "Indefinido", classes: "bg-gray-100 text-gray-800 border border-gray-200" };
        return createElement('span', `inline-block font-semibold rounded-full whitespace-nowrap px-3 py-1 text-xs ${statusInfo.classes}`, statusInfo.text);
    }

    // Calcula dias restantes, considerando hoje como último dia ou encerrado
    function calculateDays(endDateStr) {
        // CORREÇÃO: As datas nos dados estão como DD/MM/AAAA.
        const parts = endDateStr.split('/');
        if (parts.length !== 3) return `<span class="text-gray-500">Data inválida</span>`;
        
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1; // Mês é 0-indexado no JS
        const year = parseInt(parts[2], 10);
        
        const endDate = new Date(year, month, day, 23, 59, 59, 999);
        const now = new Date(); // Data e hora atuais

        // Define 'hoje' para o início do dia para comparação correta
        const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        const diffTime = endDate - startOfToday; // Diferença em milissegundos
        
        // Arredonda para cima para obter o número de dias
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays > 1) {
            return `<span class="font-bold text-green-600">${diffDays} dias restantes</span>`;
        } else if (diffDays === 1) {
            // Se a diferença é 1, significa que termina 'hoje' ou 'amanhã' (dependendo da hora)
            // Vamos considerar que se diffDays é 1, é o último dia.
            return `<span class="font-bold text-orange-500">Último dia</span>`;
        } else if (diffDays === 0) {
             // Se diffDays é 0, significa que o prazo terminou hoje.
             return `<span class="font-bold text-orange-500">Último dia</span>`;
        } else {
             return `<span class="text-gray-500">Encerrado</span>`;
        }
    }

      container.classList.remove('content-area');
      // Força o navegador a refazer o layout, garantindo que a remoção da classe seja processada
      void container.offsetWidth;
      // Adiciona a classe novamente para disparar a animação
      container.classList.add('content-area');
      // Executa a função de renderização da página específica
      renderFunction(container);
    }

        const openConsultas = consultasPublicasData.filter(cp => cp.status === 'aberta');

         // Ordena as consultas abertas: primeiro as com prazo menor, depois por número
        openConsultas.sort((a, b) => {
            const now = new Date();
            const parseDate = (dateStr) => {
                if (!dateStr) return new Date(8640000000000000); // Max date if 'fim' is missing
                const parts = dateStr.split('/');
                if (parts.length !== 3) return new Date(8640000000000000);
                // Ensure year is 4 digits, month and day are 2 digits
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2].length === 2 ? '20' + parts[2] : parts[2]; // Handle YY or YYYY
                 // Validate parts
                if (isNaN(parseInt(day)) || isNaN(parseInt(month)) || isNaN(parseInt(year))) {
                    return new Date(8640000000000000); // Invalid date format
                }
                return new Date(year, month - 1, day, 23, 59, 59, 999); // Month is 0-indexed
            };

            const dateA = parseDate(a.fim);
            const dateB = parseDate(b.fim);

            // Tratar datas inválidas como "mais distantes"
            if (dateA.getTime() === 8640000000000000) return 1;
            if (dateB.getTime() === 8640000000000000) return -1;


            const diffA = dateA - now;
            const diffB = dateB - now;

             // Sort primarily by remaining days (ascending)
            if (diffA !== diffB) {
                return diffA - diffB;
            }

             // Secondary sort: numerically by 'numero' (e.g., CP 32 before CP 196)
            const numA = parseInt(a.numero.match(/\d+/)?.[0] || 0);
            const numB = parseInt(b.numero.match(/\d+/)?.[0] || 0);

    // RENDER CONSULTAS ENCERRADAS
    function renderConsultasEncerradasPage(container) {

        const tableContainer = createElement('div', 'info-card overflow-x-auto'); // Added info-card class

        const closedConsultas = consultasPublicasData.filter(cp => cp.status === 'encerrada');

         // Sort closed consultations by end date (most recent first)
        closedConsultas.sort((a, b) => {
            const parseDate = (dateStr) => {
                if (!dateStr) return new Date(0); // Min date if 'fim' is missing
                const parts = dateStr.split('/');
                if (parts.length !== 3) return new Date(0);
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2].length === 2 ? '20' + parts[2] : parts[2];
                if (isNaN(parseInt(day)) || isNaN(parseInt(month)) || isNaN(parseInt(year))) {
                    return new Date(0);
                }
                return new Date(year, month - 1, day, 23, 59, 59, 999);
            };
            const dateA = parseDate(a.fim);
            const dateB = parseDate(b.fim);
            
            if (dateA.getTime() === 0) return 1;
            if (dateB.getTime() === 0) return -1;

            return dateB - dateA; // Sort descending by end date
        });


        // Mobile View
        const mobileContainer = createElement('div', 'md:hidden divide-y divide-i4-border-gray');

    // --- FUNÇÃO DE RENDERIZAÇÃO PRINCIPAL DA APLICAÇÃO ---
    function renderApp() {
      const appContainer = document.getElementById('app-container');
      // **FIX: Check if appContainer exists before proceeding**
      if (!appContainer) {
          console.error("Error: Element with ID 'app-container' not found in the DOM.");
          return; // Exit if the container is not found
      }
      appContainer.innerHTML = '';

      // Cabeçalho
      const header = createElement('header', 'bg-white shadow-md p-4 sticky top-0 z-20');
      const headerContent = createElement('div', 'container mx-auto flex items-center justify-between');
      
      // **CORREÇÃO: URL da logo hardcoded diretamente aqui**
      const logoImg = createElement('img', 'h-12 w-auto', null, {
        src: "https://github.com/Jacquei4/RPO_ANEEL/blob/main/i4.png?raw=true", // URL Hardcoded
        alt: 'i4 Economic Regulation Logo',
        onerror: "this.onerror=null; this.src='https://placehold.co/150x48/cccccc/ffffff?text=i4+Logo';" // Fallback
      });
      headerContent.appendChild(logoImg);
      header.appendChild(headerContent);
      appContainer.appendChild(header);

      // Conteúdo Principal
      const main = createElement('main', 'container mx-auto p-6 md:p-10');
      // Navegação
      const navContainer = createElement('div', 'mb-10 flex flex-wrap gap-3');
      // Buttons
      const circuitoButton = createElement('button', 'nav-button-base nav-button-inactive', '3º Circuito Deliberativo');
      const consultasAbertasButton = createElement('button', 'nav-button-base nav-button-inactive', 'CPs/TSs Abertas');
      const consultasEncerradasButton = createElement('button', 'nav-button-base nav-button-inactive', 'CPs/TSs Encerradas');
      const agendaButton = createElement('button', 'nav-button-base nav-button-inactive', 'Agenda Regulatória');
      const imersaoButton = createElement('button', 'nav-button-base nav-button-inactive', 'Imersão Presencial');

      navContainer.append(circuitoButton, consultasAbertasButton, consultasEncerradasButton, agendaButton, imersaoButton);
      main.appendChild(navContainer);

      // Área de Conteúdo
      const contentContainer = createElement('div', ''); // Classe 'content-area' será adicionada dinamicamente
      main.appendChild(contentContainer);

      appContainer.appendChild(main);

      // Rodapé
      const footer = createElement('footer', 'text-center mt-12 p-8 text-gray-500 text-sm border-t border-gray-200');
      const currentYear = new Date().getFullYear();
      footer.innerHTML = `© ${currentYear} i4 Economic Regulation. Todos os direitos reservados.`;
      appContainer.appendChild(footer);

      // Lógica de Navegação
      const buttons = [circuitoButton, consultasAbertasButton, consultasEncerradasButton, agendaButton, imersaoButton];
      function setActiveButton(activeButton) {
          buttons.forEach(button => {
              button.classList.remove('nav-button-active');
              button.classList.add('nav-button-inactive');
          });
          activeButton.classList.add('nav-button-active');
          activeButton.classList.remove('nav-button-inactive');
      }

      // Event Listeners adaptados
      circuitoButton.addEventListener('click', () => { setActiveButton(circuitoButton); renderPageWithAnimation(renderCircuitoPage, contentContainer); });
      consultasAbertasButton.addEventListener('click', () => { setActiveButton(consultasAbertasButton); renderPageWithAnimation(renderConsultasAbertasPage, contentContainer); });
      consultasEncerradasButton.addEventListener('click', () => { setActiveButton(consultasEncerradasButton); renderPageWithAnimation(renderConsultasEncerradasPage, contentContainer); });
      agendaButton.addEventListener('click', () => { setActiveButton(agendaButton); renderPageWithAnimation(renderAgendaRegulatoriaPage, contentContainer); });
      imersaoButton.addEventListener('click', () => { setActiveButton(imersaoButton); renderPageWithAnimation(renderImersaoPage, contentContainer); });

      // Renderização Inicial adaptada
      setActiveButton(circuitoButton);
      renderPageWithAnimation(renderCircuitoPage, contentContainer); // Usa a função wrapper na inicialização também
    }
