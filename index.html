    function createStatusBadge(statusKey, statusMap) {
        const statusInfo = statusMap[statusKey] || { text: "Indefinido", classes: "bg-gray-100 text-gray-800 border border-gray-200" };
        return createElement('span', `inline-block font-semibold rounded-full whitespace-nowrap px-3 py-1 text-xs ${statusInfo.classes}`, statusInfo.text);
    }

    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        // Use innerHTML para permitir tags internas (como ícones)
        if (textContent) element.innerHTML = textContent; 
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }
        return element;
    }

    function calculateDays(endDateStr) {
        const [day, month, year] = endDateStr.split('/');
        // Mês é 0-indexado, então subtraímos 1 do mês
        const endDate = new Date(year, month - 1, day, 23, 59, 59, 999);
        const now = new Date();
        const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        const diffTime = endDate - startOfToday;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays > 1) {
            return `<span class="font-bold text-green-600">${diffDays} dias restantes</span>`;
        } else if (diffDays === 1) {
            return `<span class="font-bold text-orange-500">Último dia</span>`;
        } else {
             return `<span class="text-gray-500">Encerrada</span>`;
        }
    }
    
    function isConsultaAberta(endDateStr) {
        // Assume o formato dd/mm/yyyy
        if (!endDateStr) return false;
        const parts = endDateStr.split('/');
        if (parts.length !== 3) return false;

        const [day, month, year] = parts;
        // Mês é 0-indexado, então subtraímos 1 do mês
        const endDate = new Date(parseInt(year, 10), parseInt(month, 10) - 1, parseInt(day, 10), 23, 59, 59, 999);
        const now = new Date();
        return now <= endDate;
    }

        container.classList.remove('content-area');
        void container.offsetWidth; // Trigger reflow
        container.classList.add('content-area');
        
        // 3. Renderiza o novo conteúdo
        renderFunction(container);

         const ntLink = "https://antigo.aneel.gov.br/web/guest/tomadas-de-subsidios?p_p_id=participacaopublica_WAR_participacaopublicaportlet&p_p_lifecycle=2&p_p_state=normal&p_p_mode=view&p_p_cacheability=cacheLevelPage&p_p_col_id=column-2&p_p_col_count=1&_participacaopublica_WAR_participacaopublicaportlet_ideDocumento=56339&_participacaopublica_WAR_participacaopublicaportlet_tipoFaseReuniao=fase&_participacaopublica_WAR_participacaopublicaportlet_jspPage=%2Fhtml%2Fpp%2Fvisualizar.jsp";

         const linkAnchor = createElement('a', 'group inline-flex items-center text-sm font-medium bg-i4-blue text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors', `${icons.link} Cronograma de Atividades ANEEL ${icons.arrowRight}`, { href: followUpLink, target: '_blank', rel: 'noopener noreferrer' });
         
         linkSection.appendChild(linkTitle);
         linkSection.appendChild(linkText);
         linkSection.appendChild(linkAnchor);
         container.appendChild(linkSection);
         
         // NOVO BLOCO CONSOLIDADO: Decisão da RPO + Classificação + Link da NT
         const consolidatedDiv = createElement('div', 'mb-10 bg-green-50 p-6 rounded-xl border border-green-200');

         const item4Status = item4 ? `(Processo: ${item4.process} / Relator: ${item4.relator})` : '(Informações da pauta não encontradas)';

         // Conteúdo da Decisão
         consolidatedDiv.innerHTML = `
            <h2 class="card-title text-xl font-bold mb-3 text-green-800">Decisão da 40ª RPO: Aprovação da Agenda</h2>
            <p class="text-green-800 mb-6 leading-relaxed">A Agenda Regulatória 2026-2027 foi aprovada por unanimidade no Item 4 da 40ª RPO em ${rpo40DateText}. ${item4Status}</p>
         `;

         // Conteúdo da Classificação (Explicando o que são os anexos abaixo)
         const classificationContent = createElement('div', 'mb-6 p-4 rounded-lg bg-green-100 border border-green-200');
         classificationContent.innerHTML = `

             <p class="text-green-900 mb-4 leading-relaxed">O Cronograma Referencial agrupa os projetos em três categorias, conforme a Nota Técnica nº 28/2025-GDG/ANEEL, para conferir transparência:</p>
             <ul class="text-green-900 space-y-3 pl-5 list-disc list-outside">
                 <li><strong class="font-bold">Agenda Regulatória (Anexo I):</strong> Atividades que possuem previsão de edição de norma na vigência do ciclo (2026-2027).</li>
                 <li><strong class="font-bold">Demais Atividades Regulatórias (Anexo II):</strong> Atividades que passarão por um processo mais longo de amadurecimento e estudo.</li>
                 <li><strong class="font-bold">Avaliação de Resultado Regulatório – ARR (Anexo III):</strong> Atividades de avaliação do impacto e eficácia de normas existentes (periodicidade quadrienal).</li>
             </ul>
         `;
         consolidatedDiv.appendChild(classificationContent);
         
         // Conteúdo do Link da NT (Referência)
         const ntLinkContent = createElement('div', 'mt-4 border-t border-green-300 pt-4');
         const ntAnchor = createElement('a', 'group inline-flex items-center text-sm font-medium bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors', `${icons.link} Acessar Nota Técnica Original (TS 11/2025) ${icons.arrowRight}`, { href: ntLink, target: '_blank', rel: 'noopener noreferrer' });

        // 1. Tabela: ANEXO I - Agenda Regulatória 2026-2027 (Atividades com previsão de norma)
        renderRegulatoryTable(container, agendaRegulatoriaDetalhada, 'ANEXO I: Agenda Regulatória 2026-2027 (Atividades com previsão de norma)', true);
        
        // 2. Tabela: ANEXO II - Demais Atividades Regulatórias
        renderRegulatoryTable(container, demaisAtividadesRegulatorias, 'ANEXO II: Demais Atividades Regulatórias para o Biênio 2026-2027');

        // 3. Tabela: ANEXO III - Avaliações de Resultado Regulatório (ARR)
        renderRegulatoryTable(container, arrAtividades, 'ANEXO III: Avaliações de Resultado Regulatório (ARR) para o Quadriênio 2026-2027');

    // --- FUNÇÃO DE RENDERIZAÇÃO PRINCIPAL DA APLICAÇÃO ---
    function renderApp() {
      const appContainer = document.getElementById('app-container');
      if (!appContainer) {
          console.error("Error: Element with ID 'app-container' not found in the DOM.");
          return;
      }
      appContainer.innerHTML = '';

      // Cabeçalho
      const header = createElement('header', 'bg-white shadow-md p-5 sticky top-0 z-20');
      const headerContent = createElement('div', 'container mx-auto flex flex-col md:flex-row items-center justify-between gap-4');
      
      const logoImg = createElement('img', 'h-12 w-auto', null, { src: i4LogoUrl, alt: 'i4 Economic Regulation Logo', onerror: "this.onerror=null;this.src='https://placehold.co/150x40/cccccc/333333?text=i4+Logo';" });
      headerContent.appendChild(logoImg);

      // Conteúdo Principal
      const main = createElement('main', 'container mx-auto p-6 md:p-10');
      
      // Navegação
      const navContainer = createElement('div', 'flex flex-wrap gap-3 justify-center md:justify-start'); // Ajustado para centralizado/início
      
      // Declaração dos botões
      const rpo40Button = createElement('button', 'nav-button-base nav-button-inactive', '40ª RPO - Resultados'); // NOME ALTERADO
      const consultasAbertasButton = createElement('button', 'nav-button-base nav-button-inactive', 'CPs/TSs Abertas');
      const agendaButton = createElement('button', 'nav-button-base nav-button-inactive', 'Agenda Regulatória');
      const imersaoButton = createElement('button', 'nav-button-base nav-button-inactive', 'Imersão Presencial');

      navContainer.append(rpo40Button, consultasAbertasButton, agendaButton, imersaoButton);
      headerContent.appendChild(navContainer);
      
      header.appendChild(headerContent);
      appContainer.appendChild(header);
      
      // Área de Conteúdo
      const contentContainer = createElement('div', 'mt-10');
      main.appendChild(contentContainer);

      appContainer.appendChild(main);

      // Rodapé
      const footer = createElement('footer', 'text-center mt-12 p-8 text-gray-500 text-sm border-t border-gray-200');
      const currentYear = new Date().getFullYear();
      footer.innerHTML = `© ${currentYear} i4 Economic Regulation. Todos os direitos reservados.`;
      appContainer.appendChild(footer);

      // Lógica de Navegação
      const buttons = [rpo40Button, consultasAbertasButton, agendaButton, imersaoButton];
      function setActiveButton(activeButton) {
          buttons.forEach(button => {
              button.classList.remove('nav-button-active');
              button.classList.add('nav-button-inactive');
          });
          activeButton.classList.add('nav-button-active');
          activeButton.classList.remove('nav-button-inactive');
      }

      // Event Listeners
      rpo40Button.addEventListener('click', () => { setActiveButton(rpo40Button); renderPageWithAnimation(renderRpo40Page, contentContainer); });
      consultasAbertasButton.addEventListener('click', () => { setActiveButton(consultasAbertasButton); renderPageWithAnimation(renderConsultasAbertasPage, contentContainer); });
      agendaButton.addEventListener('click', () => { setActiveButton(agendaButton); renderPageWithAnimation(renderAgendaRegulatoriaPage, contentContainer); });
      imersaoButton.addEventListener('click', () => { setActiveButton(imersaoButton); renderPageWithAnimation(renderImersaoPage, contentContainer); });

      // Renderização Inicial (Mudando para 40ª RPO)
      setActiveButton(rpo40Button);
      renderPageWithAnimation(renderRpo40Page, contentContainer);
    }

    // Renderizar o dashboard quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', renderApp);
  </script>
