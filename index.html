    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        if (textContent) element.textContent = textContent;
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }
        return element;
    }

    }

    function calculateDays(endDateStr) {
        const [day, month, year] = endDateStr.split('/');
        const endDate = new Date(`${year}-${month}-${day}T23:59:59`);
        const now = new Date();
        const diffTime = endDate - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        if (diffDays >= 0) {
            return `<span class="text-green-600 font-medium">${diffDays} dias restantes</span>`;
        } else {
             return `<span class="text-gray-500">Encerrado</span>`;
        }
    }

                infoContainer.appendChild(createInfoRow(icons.info, 'Resumo das minutas de voto', item.votoSummary));

            cardBody.appendChild(infoContainer);

            const cardFooter = createElement('div', 'px-4 md:px-6 py-4 bg-gray-50 border-t border-gray-200 flex flex-wrap gap-4');

            if (item.links && item.links.length > 0) {
                item.links.forEach(link => {
                    const actAnchor = createElement('a', 'inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors', link.title, { href: link.url, target: '_blank', rel: 'noopener noreferrer' });
                    actAnchor.innerHTML = icons.link + actAnchor.innerHTML;
                    cardFooter.appendChild(actAnchor);
                });
            }
            
            if (cardFooter.hasChildNodes()){
                cardBody.appendChild(cardFooter);
            }

            itemDiv.appendChild(cardBody);
            agendaGrid.appendChild(itemDiv);
        });
        container.appendChild(agendaGrid);
    }

    function renderConsultasPage(container) {
        container.innerHTML = '';

        const pageTitle = createElement('h1', 'text-2xl sm:text-3xl font-bold text-gray-900 mb-6', 'Acompanhamento das Consultas Públicas e Tomadas de Subsídios');
        container.appendChild(pageTitle);

        const tableContainer = createElement('div', 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-x-auto');
        
        const openConsultas = consultasPublicasData.filter(cp => {
            const [day, month, year] = cp.fim.split('/');
            const endDate = new Date(`${year}-${month}-${day}T23:59:59`);
            return new Date() <= endDate;
        });

        openConsultas.sort((a, b) => {
            const now = new Date();
            const parseDate = (dateStr) => new Date(dateStr.split('/').reverse().join('-') + 'T23:59:59');
            return (parseDate(a.fim) - now) - (parseDate(b.fim) - now);
        });

        const mobileContainer = createElement('div', 'md:hidden');
        openConsultas.forEach(cp => {
            const card = createElement('div', 'p-4 border-b border-gray-200');
            card.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <div class="font-bold text-gray-900">${cp.numero} (${cp.origem})</div>
                    <div>${createStatusBadge(cp.status, consultaStatusMap).outerHTML}</div>
                </div>
                <div class="text-gray-800 mb-2">${cp.tema}</div>
                <div class="text-sm text-gray-500">
                    <p><strong>Período:</strong> ${cp.inicio} a ${cp.fim}</p>
                    <p><strong>Prazo:</strong> ${calculateDays(cp.fim)}</p>
                    <p><strong>Área:</strong> ${cp.area}</p>
                    <a href="${cp.link}" target="_blank" class="text-blue-600 hover:underline font-semibold mt-2 inline-block">Acessar</a>
                </div>
            `;
            mobileContainer.appendChild(card);
        });
        tableContainer.appendChild(mobileContainer);

        const table = createElement('table', 'w-full text-sm text-left text-gray-500 hidden md:table');
        table.innerHTML = `
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">Número</th>
                    <th scope="col" class="px-6 py-3">Origem</th>
                    <th scope="col" class="px-6 py-3">Tema</th>
                    <th scope="col" class="px-6 py-3">Status</th>
                    <th scope="col" class="px-6 py-3">Período</th>
                    <th scope="col" class="px-6 py-3">Prazo</th>
                    <th scope="col" class="px-6 py-3">Área</th>
                    <th scope="col" class="px-6 py-3">Link</th>
                </tr>
            </thead>
        `;
        const tbody = createElement('tbody', 'bg-white divide-y divide-gray-200');
        openConsultas.forEach(cp => {
            const tr = createElement('tr', 'hover:bg-gray-50');
            tr.innerHTML = `
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${cp.numero}</td>
                <td class="px-6 py-4 font-medium text-gray-800">${cp.origem}</td>
                <td class="px-6 py-4">${cp.tema}</td>
                <td class="px-6 py-4">${createStatusBadge(cp.status, consultaStatusMap).outerHTML}</td>
                <td class="px-6 py-4 whitespace-nowrap">${cp.inicio} a ${cp.fim}</td>
                <td class="px-6 py-4 whitespace-nowrap">${calculateDays(cp.fim)}</td>
                <td class="px-6 py-4">${cp.area}</td>
                <td class="px-6 py-4"><a href="${cp.link}" target="_blank" class="font-medium text-blue-600 hover:underline">Acessar</a></td>
            `;
            tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        tableContainer.appendChild(table);
        container.appendChild(tableContainer);
    }

    function renderAgendaRegulatoriaPage(container) {
        container.innerHTML = '';
        const pageTitle = createElement('h1', 'text-2xl sm:text-3xl font-bold text-gray-900 mb-6', 'Agenda Regulatória 2026-2027: Temas Prioritários');
        const introDiv = createElement('div', 'mb-8 bg-blue-50 p-6 rounded-xl border border-blue-200');
        introDiv.innerHTML = `
            <h2 class="text-xl font-bold text-blue-800 mb-2">Objetivo da Tomada de Subsídios</h2>
            <p class="text-blue-700">A Tomada de Subsídios nº 11/2025, encerrada em 20/08, coletou contribuições para a Agenda Regulatória 2026-2027. O objetivo é priorizar temas que guiarão a atuação da agência. Abaixo, os 10 eixos temáticos propostos pela ANEEL.</p>
        `;
        container.appendChild(pageTitle);
        container.appendChild(introDiv);
        
        const themesGrid = createElement('div', 'space-y-4');
        agendaRegulatoriaThemes.forEach(theme => {
            const card = createElement('div', 'bg-white p-6 rounded-xl shadow-sm border border-gray-200');
            card.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-800 mb-2">${theme.title}</h3>
                <p class="text-gray-700">${theme.description}</p>
            `;
            themesGrid.appendChild(card);
        });
        container.appendChild(themesGrid);
    }
    
    function renderImersaoPage(container) {
        container.innerHTML = '';
        const pageTitle = createElement('h1', 'text-2xl sm:text-3xl font-bold text-gray-900 mb-6', 'Imersão Presencial');
        container.appendChild(pageTitle);

        const grid = createElement('div', 'grid grid-cols-1 md:grid-cols-2 gap-6');
        const imersoes = [
            {
                cidade: "São Paulo",
                data: "2 a 4 de dezembro",
                link: "https://docs.google.com/spreadsheets/d/1uvVmFZ-Zk7DZ_LlCwtWTzVet-987S5AR18cc7SW7Vf4/edit?gid=1363356232#gid=1363356232",
                descricao: "Passagens de ida e volta para a imersão em São Paulo (saindo de BSB)."
            }
        ];

        imersoes.forEach(imersao => {
            const card = createElement('div', 'bg-white p-6 rounded-xl shadow-sm border border-gray-200');
            card.innerHTML = `
                <h2 class="text-xl font-bold text-gray-800 mb-2">Imersão em ${imersao.cidade}</h2>
                <p class="text-gray-600 mb-4">${imersao.data}</p>
                <a href="${imersao.link}" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Preencher Informações de Passagem</a>
                <p class="text-sm text-gray-500 mt-2">${imersao.descricao}</p>
            `;
            grid.appendChild(card);
        });
        container.appendChild(grid);
    }

    function renderApp() {
      const appContainer = document.getElementById('app-container');
      appContainer.innerHTML = '';

      const header = createElement('header', 'bg-white shadow-sm p-4');
      const headerContent = createElement('div', 'container mx-auto flex items-center justify-between');
      const logoImg = createElement('img', 'h-10 w-auto', null, { src: i4LogoUrl, alt: 'i4 Economic Regulation Logo', onerror: "this.onerror=null;this.src='https://placehold.co/150x40/cccccc/333333?text=i4+Logo';" });
      headerContent.appendChild(logoImg);
      header.appendChild(headerContent);
      appContainer.appendChild(header);

      const main = createElement('main', 'container mx-auto p-4 md:p-6');
      const navContainer = createElement('div', 'mb-6 flex flex-wrap gap-2');
      const pautaButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'Pauta do Circuito');
      const consultasButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'Consultas e Subsídios');
      const agendaButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'Agenda Regulatória');
      const imersaoButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'Imersão Presencial');
      
      navContainer.append(pautaButton, consultasButton, agendaButton, imersaoButton);
      main.appendChild(navContainer);

      const contentContainer = createElement('div', 'content-area');
      main.appendChild(contentContainer);
      appContainer.appendChild(main);

      const footer = createElement('footer', 'text-center mt-8 p-6 text-gray-500 text-sm', '© 2025 i4 Economic Regulation. Todos os direitos reservados.');
      appContainer.appendChild(footer);

      const buttons = [pautaButton, consultasButton, agendaButton, imersaoButton];
      function setActiveButton(activeButton) {
          buttons.forEach(button => {
              button.classList.remove('nav-button-active');
              button.classList.add('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
          });
          activeButton.classList.add('nav-button-active');
          activeButton.classList.remove('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
      }

      pautaButton.addEventListener('click', () => { setActiveButton(pautaButton); renderPautaPage(contentContainer); });
      consultasButton.addEventListener('click', () => { setActiveButton(consultasButton); renderConsultasPage(contentContainer); });
      agendaButton.addEventListener('click', () => { setActiveButton(agendaButton); renderAgendaRegulatoriaPage(contentContainer); });
      imersaoButton.addEventListener('click', () => { setActiveButton(imersaoButton); renderImersaoPage(contentContainer); });

      setActiveButton(pautaButton);
      renderPautaPage(contentContainer);
    }

    document.addEventListener('DOMContentLoaded', renderApp);
  </script>
</body>
</html>
