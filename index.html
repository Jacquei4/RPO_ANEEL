    [data-tooltip]::after {
      content: attr(data-tooltip);

      bottom: 110%; /* Posiciona acima do elemento */
      left: 50%;
      transform: translateX(-50%);
      background-color: #374151; /* bg-gray-700 */

      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;

        { title: "3. Operação e preço de curto prazo", description: "Este tema visa o aprimoramento contínuo dos modelos computacionais de otimização (NEWAVE, DECOMP) e de formação de preço (PLD), incorporando novas tecnologias como usinas híbridas e sistemas de armazenamento para refletir a complexidade crescente do sistema elétrico." },
        { title: "4. Contabilidade do setor elétrico", description: "Propõe-se a revisão e modernização dos manuais de contabilidade do setor elétrico para aumentar a transparência, a padronização e a comparabilidade das informações financeiras dos agentes, refletindo as novas dinâmicas do mercado." },
        { title: "5. Regulação de operações econômico-financeiras", description: "A ANEEL busca fortalecer o monitoramento da saúde financeira dos agentes, especialmente em um cenário de mercado mais aberto. O foco está na adequação de garantias financeiras e na gestão de riscos para garantir a liquidez e a segurança das operações." },
        { title: "6. Modernização da regulação econômica e das tarifas", description: "Este eixo trata da revisão das metodologias tarifárias de transmissão e distribuição, buscando maior eficiência, incentivos à qualidade e uma alocação de custos que considere novas tecnologias, como redes inteligentes e armazenamento de energia." },
        { title: "7. Novos contratos de concessão de transmissão e distribuição", description: "A agência se prepara para futuras licitações de concessão, desenvolvendo contratos que incentivem a modernização, a resiliência das redes e a melhoria contínua da qualidade dos serviços prestados à população." },
        { title: "8. Acesso e atendimento de usuários e consumidores", description: "O objetivo é simplificar as regras de acesso às redes, principalmente para a geração distribuída, e aprimorar os canais de atendimento e os mecanismos de proteção ao consumidor, garantindo um relacionamento mais justo e transparente." },
        { title: "9. Modernização do serviço de transmissão e distribuição", description: "A regulação buscará incorporar avanços como redes inteligentes (smart grids), digitalização, armazenamento e recursos energéticos distribuídos (REDs), visando aumentar a eficiência, a segurança e a flexibilidade da operação do sistema." },
        { title: "10. Eficiência energética", description: "Baseado em avaliações de resultados e recomendações do TCU, este tema foca no aprimoramento do Programa de Eficiência Energética (PEE) para otimizar a aplicação dos recursos e maximizar os benefícios socioeconômicos e ambientais." }
    ];

    function createElement(tag, classes, textContent, attributes = {}) {
        const element = document.createElement(tag);
        if (classes) element.className = classes;
        // Use innerHTML instead of textContent to preserve formatting from user input
        if (textContent) element.innerHTML = textContent;
        for (const key in attributes) {
            element.setAttribute(key, attributes[key]);
        }
        return element;
    }


    function createStatusBadge(statusKey, statusMap) {
        const statusInfo = statusMap[statusKey] || { text: "Indefinido", classes: "bg-gray-100 text-gray-800" };
        // Use innerHTML here as well if needed, but textContent is likely sufficient
        return createElement('span', `inline-block font-semibold rounded-full whitespace-nowrap px-2.5 py-1 text-xs ${statusInfo.classes}`, statusInfo.text);
    }


     function calculateDays(endDateStr) {
        const [day, month, year] = endDateStr.split('/');
        // Adjust month to be 0-indexed for Date constructor
        const endDate = new Date(year, month - 1, day, 23, 59, 59, 999);
        const now = new Date(); // Use current system date for calculation

        // Calculate the difference in time
        const diffTime = endDate - now;

        // Calculate the difference in days, rounding up to include the current day
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays >= 1) {
            return `<span class="text-green-600 font-medium">${diffDays} ${diffDays === 1 ? 'dia restante' : 'dias restantes'}</span>`;
        } else if (diffDays === 0) {
             // Check if it's still today before the deadline
             const endOfDayToday = new Date(now);
             endOfDayToday.setHours(23, 59, 59, 999);
             if (now < endDate) {
                return `<span class="text-orange-500 font-medium">Último dia</span>`;
             } else {
                 return `<span class="text-gray-500">Encerrado</span>`;
             }
        } else {
             return `<span class="text-gray-500">Encerrado</span>`;
        }
    }

    // FUNÇÃO ATUALIZADA PARA RENDERIZAR A ABA DO CIRCUITO DELIBERATIVO
    function renderCircuitoPage(container) {
        container.innerHTML = ''; // Limpa o container

        const pageTitle = createElement('h1', 'text-2xl sm:text-3xl font-bold text-gray-900 mb-1', 'Resultados do 3º Circuito Deliberativo Público Ordinário de 2025');
        const pageDate = createElement('p', 'text-gray-600 text-base mb-6', 'Data: 28/10/2025 (8h às 18h)');
        container.appendChild(pageTitle);
        container.appendChild(pageDate);

        // Card Azul com a Definição do Circuito Deliberativo
        const infoDiv = createElement('div', 'mb-8 bg-blue-50 p-6 rounded-xl border border-blue-200 text-sm text-blue-700');
        infoDiv.innerHTML = `
            <h2 class="text-lg font-bold text-blue-800 mb-2">O que é o Circuito Deliberativo?</h2>
            <p>O Circuito Deliberativo é uma modalidade de reunião não presencial onde os Diretores da ANEEL registram seus votos de forma eletrônica ao longo do dia para processos que dispensam discussão em sessão pública.</p>
        `;
        container.appendChild(infoDiv); // Adiciona o card azul com a explicação

        // Sumário da Pauta (Adaptado)
        const summaryDiv = createElement('div', 'mb-8 bg-white p-6 rounded-xl shadow-sm border border-gray-200');
        const summaryTitle = createElement('h2', 'text-xl font-bold text-gray-800 mb-4', 'Sumário dos Resultados do Circuito');
        const summaryList = createElement('ul', 'space-y-3');

        const getCircuitoSummarySubject = (item) => {
             switch (item.originalItemNumber) {
                 case 1: return "AP Agenda Regulatória 2026-2027";
                 case 7: return "Reconsideração Chesf - Reforços RAP";
                 case 11: return "Reconsideração Campos/Talismã Energia - UFVs Campos";
                 case 15: return "Reequilíbrio Belém Transmissora";
                 default:
                     const maxLength = 60;
                     if (item.subject.length > maxLength) {
                         return item.subject.substring(0, maxLength) + '...';
                     }
                     return item.subject;
             }
         };

        circuitoData.sort((a,b) => a.originalItemNumber - b.originalItemNumber).forEach(item => {
            const listItem = createElement('li', 'flex flex-col sm:flex-row sm:items-center justify-between gap-2 p-3 rounded-lg hover:bg-gray-50');
            const itemLink = createElement('a', 'text-gray-700 hover:text-blue-600 flex-grow min-w-0', null, { href: `#circuito-item-${item.originalItemNumber}` });
            const itemNumberSpan = createElement('span', 'font-bold mr-2', `Item ${item.originalItemNumber}:`);
            const subjectSpan = createElement('span', '', getCircuitoSummarySubject(item));
            itemLink.appendChild(itemNumberSpan);
            itemLink.appendChild(subjectSpan);

            // Usa um status padrão ou adaptado para o circuito, se necessário
            const statusBadge = createStatusBadge(item.status || 'scheduled', pautaStatusMap);
            statusBadge.classList.add('mt-2', 'sm:mt-0');

            listItem.appendChild(itemLink);
            listItem.appendChild(statusBadge);
            summaryList.appendChild(listItem);
        });
        summaryDiv.appendChild(summaryTitle);
        summaryDiv.appendChild(summaryList);
        container.appendChild(summaryDiv); // Mantém o sumário após a explicação


        // Grid de Itens do Circuito
        const circuitoGrid = createElement('div', 'space-y-6');
        circuitoData.forEach(item => {
            const itemDiv = createElement('div', 'bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden', null, { id: `circuito-item-${item.originalItemNumber}` });

            const cardHeader = createElement('div', 'p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center flex-wrap gap-2');
            const h3Subject = createElement('h3', 'text-lg font-semibold text-gray-800');
            h3Subject.innerHTML = `Item ${item.originalItemNumber} <span class="font-normal text-gray-500">| Processo: ${item.process}</span>`;
            cardHeader.appendChild(h3Subject);
            cardHeader.appendChild(createStatusBadge(item.status || 'scheduled', pautaStatusMap)); // Usa status padrão 'scheduled' se não houver
            itemDiv.appendChild(cardHeader);

            const cardBody = createElement('div', 'p-4 md:p-6');
            const infoContainer = createElement('div', 'divide-y divide-gray-200');

            const createInfoRow = (icon, label, value, tooltip = null) => {
                 if (value == null || (typeof value === 'string' && value.trim() === '')) {
                     return document.createDocumentFragment();
                 }
                 const row = createElement('div', 'flex flex-col md:flex-row items-start py-3');
                 const labelDiv = createElement('div', 'flex-shrink-0 w-full md:w-48 flex items-center text-sm font-medium text-gray-500 mb-1 md:mb-0');
                 if (tooltip) {
                     labelDiv.setAttribute('data-tooltip', tooltip);
                 }
                 labelDiv.innerHTML = icon + label;
                 const valueDiv = createElement('div', 'text-sm text-gray-800 flex-1');
                 valueDiv.innerHTML = value;
                 row.appendChild(labelDiv);
                 row.appendChild(valueDiv);
                 return row;
             };

            infoContainer.appendChild(createInfoRow(icons.clipboard, 'Assunto', item.subject));
            infoContainer.appendChild(createInfoRow(icons.user, 'Relator(a)', item.relator));
             // Adicionar Relator Voto-Vista se existir
             if(item.votoVistaRelator) {
                infoContainer.appendChild(createInfoRow(icons.user, 'Relator(a) Voto-Vista', item.votoVistaRelator));
             }
            infoContainer.appendChild(createInfoRow(icons.building, 'Área Responsável', item.areaResponsible));
            
            // Adiciona o resumo da minuta de voto
            if(item.votoSummary){
                infoContainer.appendChild(createInfoRow(icons.info, 'Resumo da Minuta', item.votoSummary));
            }
            
            // Adicionar campo Decisão ou Detalhes
            if(item.decision) {
                infoContainer.appendChild(createInfoRow(icons.gavel, 'Decisão', `<span class="font-semibold">${item.decision}</span>`));
            }
            if(item.details) {
                infoContainer.appendChild(createInfoRow(icons.info, 'Detalhes', item.details));
            }

            cardBody.appendChild(infoContainer);

            const cardFooter = createElement('div', 'px-4 md:px-6 py-4 bg-gray-50 border-t border-gray-200 flex flex-wrap gap-4 items-center');
            if (item.links && item.links.length > 0) {
                 item.links.forEach(link => {
                     const linkAnchor = createElement('a', 'inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors', link.title, { href: link.url, target: '_blank', rel: 'noopener noreferrer' });
                     linkAnchor.innerHTML = icons.link + linkAnchor.innerHTML;
                     cardFooter.appendChild(linkAnchor);
                 });
             }

            if (cardFooter.hasChildNodes()){
                 cardBody.appendChild(cardFooter);
            }

            itemDiv.appendChild(cardBody);
            circuitoGrid.appendChild(itemDiv);
        });
        container.appendChild(circuitoGrid);
    }

      const circuitoButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', '3º Circuito Deliberativo'); // Botão existente
      const consultasAbertasButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'CPs/TSs Abertas'); // Renomeado
      const consultasEncerradasButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'CPs/TSs Encerradas'); // Novo botão
      const agendaButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'Agenda Regulatória');
      const imersaoButton = createElement('button', 'px-4 py-2 text-sm font-semibold rounded-md transition-colors', 'Imersão Presencial');

      navContainer.append(circuitoButton, consultasAbertasButton, consultasEncerradasButton, agendaButton, imersaoButton); // Botões atualizados
      main.appendChild(navContainer);

      const contentContainer = createElement('div', 'content-area');
      main.appendChild(contentContainer);
      appContainer.appendChild(main);

      const footer = createElement('footer', 'text-center mt-8 p-6 text-gray-500 text-sm', '© 2025 i4 Economic Regulation. Todos os direitos reservados.');
      appContainer.appendChild(footer);

      const buttons = [circuitoButton, consultasAbertasButton, consultasEncerradasButton, agendaButton, imersaoButton]; // Array atualizado
      function setActiveButton(activeButton) {
          buttons.forEach(button => {
              button.classList.remove('nav-button-active');
              button.classList.add('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
          });
          activeButton.classList.add('nav-button-active');
          activeButton.classList.remove('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
      }

      // Event listener do pautaButton REMOVIDO
      circuitoButton.addEventListener('click', () => { setActiveButton(circuitoButton); renderCircuitoPage(contentContainer); }); // Event listener existente
      consultasAbertasButton.addEventListener('click', () => { setActiveButton(consultasAbertasButton); renderConsultasAbertasPage(contentContainer); }); // Atualizado
      consultasEncerradasButton.addEventListener('click', () => { setActiveButton(consultasEncerradasButton); renderConsultasEncerradasPage(contentContainer); }); // Novo listener
      agendaButton.addEventListener('click', () => { setActiveButton(agendaButton); renderAgendaRegulatoriaPage(contentContainer); });
      imersaoButton.addEventListener('click', () => { setActiveButton(imersaoButton); renderImersaoPage(contentContainer); });

      // Renderização inicial alterada para o circuitoButton
      setActiveButton(circuitoButton);
      renderCircuitoPage(contentContainer);
    }

    document.addEventListener('DOMContentLoaded', renderApp);
  </script>
</body>
</html>
